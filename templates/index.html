<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>化合物风险分析系统 - MS1 上传</title>
</head>
<body>
<h1>第一步：上传一级质谱数据 (MS1)</h1>
<p>支持格式：.xlsx (需包含 Mass, Intensity 列) 或 .csv</p>

<form action="/upload_ms1" method="post" enctype="multipart/form-data">
	<div>
		<label>选择文件：</label>
		<input type="file" name="file" required>
	</div>
	<br>
	<div>
		<label>检测模式：</label>
		<label>
			<input type="radio" name="mode" value="positive" checked>
			正离子 (Positive)
		</label>
		<label>
			<input type="radio" name="mode" value="negative">
			负离子 (Negative)
		</label>
	</div>
	<br>
	<button type="submit">开始初步筛选</button>
</form>
</body>
</html>
