<!DOCTYPE html>
<html>
<body>
<h1>质谱危险品分析系统 - 步骤 1</h1>
<form action="/upload_ms1" method="post" enctype="multipart/form-data">
	<p>上传一级质谱 (Excel): <input type="file" name="file"></p>
	<p>离子模式:
		<label>
			离子模式:

	</p>
	<button type="submit">开始扫描危险峰</button>
</form>
</body>
</html>
