<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>分析报告</title>
  <style>
    .danger { color: #d9534f; }
    .warning { color: #f0ad4e; }
    .success { color: #5cb85c; }
    .report-box { border: 2px solid #333; padding: 20px; margin: 20px 0; }
  </style>
</head>
<body>
<h1>二级质谱深度分析报告</h1>
<div class="report-box">
  <h3>母离子信息：m/z {{ parent_mz }}</h3>
  <hr>
  <p>判定结果：<strong class="{{ risk_class }}">{{ risk_text }}</strong></p>
  <p>阳性概率：{{ prob }}%</p>

  {% if matches %}
  <h4>谱图库回溯结果：</h4>
  <ul>
    {% for match in matches %}
    <li>SMILES: <code>{{ match.smiles }}</code> (相似度: {{ "%.4f"|format(match.score) }})</li>
    {% endfor %}
  </ul>
  {% else %}
  <p><em>未在谱图库中发现高度相似的已知结构。</em></p>
  {% endif %}
</div>
<a href="javascript:history.back()">返回列表</a> | <a href="/">主页</a>
</body>
</html>
