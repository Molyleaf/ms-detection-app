<!DOCTYPE html>
<html lang="en" class="sl-theme-light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Chemical Risk Analysis{% endblock %}</title>

	<link rel="stylesheet" href="https://unpkg.shop.jd.com/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
	<script type="module" src="https://unpkg.shop.jd.com/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
        :not(:defined) { visibility: hidden; }

        /* Global Variables & Reset */
        :root {
            --app-header-height: 60px; /* 稍微减小高度以节省空间 */
            --app-footer-height: 60px;
            --app-bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --app-shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --app-shadow-header: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        html, body {
            height: 100%; /* 关键：强制占满视口 */
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止 body 出现双重滚动条 */
        }

        body {
            background: var(--app-bg-gradient);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--sl-color-neutral-800);
            display: flex;
            flex-direction: column;
        }

        /* Modern Glassy Header */
        .app-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--app-shadow-header);
            height: var(--app-header-height);
            display: flex;
            align-items: center;
            flex-shrink: 0; /* 防止 Header 被压缩 */
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--sl-color-neutral-900);
        }

        h1.app-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            background: -webkit-linear-gradient(45deg, var(--sl-color-primary-700), var(--sl-color-primary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Scrollable Main Content Area */
        .main-content {
            flex: 1; /* 占据剩余所有空间 */
            overflow-y: auto; /* 仅在中间区域滚动 */
            padding-top: 2rem;
            padding-bottom: 2rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 针对内容较少的页面，让内容垂直居中 (可选，这里默认不做，保持顶部对齐更自然) */
        /* .main-content > .container { margin: auto; } */

        .footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            text-align: center;
            padding: 0.8rem;
            color: var(--sl-color-neutral-500);
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.4);
            flex-shrink: 0;
        }

        /* Common Utilities */
        .card-base {
            background: white;
            border-radius: var(--sl-border-radius-large);
            box-shadow: var(--app-shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            overflow: hidden;
        }

        .font-mono {
            font-family: 'SF Mono', 'Roboto Mono', Menlo, monospace;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Scrollbar styling for Webkit */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }
        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        .main-content::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0,0,0,0.2);
        }
	</style>
	{% block head_extra %}{% endblock %}
</head>
<body>

<header class="app-header">
	<div class="container header-content">
		<a href="/" class="brand">
			<h1 class="app-title">Mass Detection of Sildenafil-like Substances</h1>
		</a>

		<sl-icon-button
				name="github"
				label="Github"
				href="https://github.com/Molyleaf/ms-detection-app"
				target="_blank"
				style="font-size: 1.25rem; color: var(--sl-color-neutral-600);">
		</sl-icon-button>
	</div>
</header>

<main class="main-content">
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</main>

<footer class="footer">
	<p style="margin: 0; line-height: 1.4;">
		<span style="font-size: 0.75rem; opacity: 0.8;">&copy; Zhejiang University</span>
	</p>
</footer>

</body>
</html>
