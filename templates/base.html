<!DOCTYPE html>
<html lang="en" class="sl-theme-light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Chemical Risk Analysis{% endblock %}</title>

	<link rel="stylesheet" href="
https://unpkg.shop.jd.com/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
	<script type="module" src="ttps://unpkg.shop.jd.com/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
        :not(:defined) { visibility: hidden; }

        /* Global Variables & Reset */
        :root {
            --app-header-height: 60px; /*稍微减小头部高度以节省空间*/
            --app-footer-height: 50px;
            --app-bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --app-primary: var(--sl-color-primary-600);
            --app-shadow-header: 0 4px 30px rgba(0, 0, 0, 0.05);
            --app-shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background: var(--app-bg-gradient);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--sl-color-neutral-800);
            display: flex;
            flex-direction: column;
            height: 100vh; /* 强制全屏高度 */
            overflow: hidden; /* 禁止body滚动 */
            margin: 0;
        }

        /* Fixed Glassy Header */
        .app-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--app-shadow-header);
            height: var(--app-header-height);
            flex-shrink: 0; /* 防止头部被压缩 */
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--sl-color-neutral-900);
        }

        /* Title Styling */
        h1.app-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            background: -webkit-linear-gradient(45deg, var(--sl-color-primary-700), var(--sl-color-primary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content - Scrollable Area */
        .main-content {
            flex: 1;
            overflow-y: auto; /* 仅主内容区域滚动 */
            padding-top: 2rem;
            padding-bottom: 2rem;
            position: relative;
        }

        /* Footer */
        .footer {
            background: white;
            text-align: center;
            height: var(--app-footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sl-color-neutral-500);
            font-size: 0.8rem;
            border-top: 1px solid var(--sl-color-neutral-100);
            flex-shrink: 0;
        }

        /* Common Utilities */
        .card-base {
            background: white;
            border-radius: var(--sl-border-radius-large);
            box-shadow: var(--app-shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            overflow: hidden;
        }

        .font-mono {
            font-family: 'SF Mono', 'Roboto Mono', Menlo, monospace;
            font-feature-settings: "tnum";
        }
	</style>
	{% block head_extra %}{% endblock %}
</head>
<body>

<header class="app-header">
	<div class="container header-content">
		<a href="/" class="brand">
			<h1 class="app-title">ChemRisk AI</h1>
		</a>

		<sl-icon-button
				name="github"
				label="Github"
				href="https://github.com/Molyleaf/ms-detection-app"
				target="_blank"
				style="font-size: 1.2rem;">
		</sl-icon-button>
	</div>
</header>

<main class="main-content container">
	{% block content %}{% endblock %}
</main>

<footer class="footer">
	<p>
		Created by <strong>Zhejiang University</strong> &copy; 2026
	</p>
</footer>

</body>
</html>
